<head>

  <style>
    /* ---------- FONT & BASE ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&family=Noto+Serif+JP:wght@300;500;700&display=swap');
    body {
      background: #000;
      color: #fff;
      font-family: 'ヒラギノ角ゴ ProN W6','Helvetica Neue',Helvetica,Arial,sans-serif;
      margin: 0;
      padding: 0;
      letter-spacing: 0.01em;
      cursor: none;
    }
    a { color: inherit; text-decoration: none; }

    /* ---------- CONTAINER ---------- */
    .container { max-width: 960px; margin: 0 auto; padding: 24px 20px; position: relative; z-index: 1; }
    @media(max-width:800px) { .container { padding: 24px 5vw; } }

    /* ---------- HEADER ---------- */
    header { display: flex; align-items: center; justify-content: space-between; padding: 20px 0; }
    .logo { height: 50px; }
    nav { display: flex; gap: 24px; }
    nav a { font-weight: 700; font-size: 1em; border-bottom: 2px solid transparent; padding-bottom: 4px; transition: border .25s; }
    nav a:hover { border-bottom: 2px solid #E10600; }
    @media(max-width:800px) {
      header { flex-direction: column; gap: 16px; }
      nav { flex-wrap: wrap; justify-content: center; gap: 12px; width: 100%; }
      nav a { font-size: 0.9em; padding: 6px 10px; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; }
      nav a:hover { background: rgba(225,6,0,0.1); border-color: #E10600; }
    }

    /* ---------- PAGE TITLE ---------- */
    .page-title { font-size: 2em; font-weight: 700; text-align: center; margin: 40px 0 16px; letter-spacing: 0.05em; color: #E10600; }

    /* ---------- FULLSCREEN SLIDER ---------- */
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transform: scale(1.1);
      transition: opacity 1.5s ease, transform 8s linear;
    }
    .slide.active {
      opacity: 1;
      transform: scale(1);
    }

    /* ---------- PHOTO GALLERY ---------- */
    .photo-gallery {
      padding: 60px 0;
      background: #000;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .gallery-item {
      position: relative;
      aspect-ratio: 1;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    .gallery-item::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .gallery-item:hover::after {
      opacity: 1;
    }
    @media(max-width:1024px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media(max-width:768px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
    }
    @media(max-width:480px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }

    /* ---------- SECTION TEXT ---------- */
    .section-text {
      font-size: 1.05em;
      line-height: 1.8;
      margin: 24px 0;
      text-align: center;
      color: #ccc;
    }

    /* ---------- FOOTER & CONTACT/MAP ---------- */
    .contact-info { text-align: center; font-size: .95em; margin: 32px 0 12px; line-height: 1.7; }
    .map { width: 100%; height: 200px; margin: 16px 0 24px; border-radius: 12px; overflow: hidden; box-shadow: 0 3px 18px rgba(0,0,0,0.2); }
    .map iframe { width: 100%; height: 100%; border: 0; }
    .sns { display: flex; gap: 16px; justify-content: center; margin-top: 16px; }
    .sns img { width: 28px; height: 28px; filter: invert(1); transition: filter .22s; }
    .sns a:hover img { filter: invert(34%) sepia(92%) saturate(6565%) hue-rotate(356deg) brightness(91%) contrast(130%); }
    footer { text-align: center; color: #888; font-size: .85em; letter-spacing: .04em; margin: 24px 0 12px; }

    /* ---------- CUSTOM CURSOR ---------- */
    .cursor-dot, .cursor-dot-outline {
      pointer-events: none; position: fixed; top: 0; left: 0; border-radius: 50%; opacity: 0;
      transform: translate(-50%,-50%); transition: opacity .3s ease; z-index: 9999;
    }
    .cursor-dot { width: 8px; height: 8px; background: #E10600; }
    .cursor-dot-outline { width: 36px; height: 36px; background: rgba(225,6,0,0.1); border: 1px solid rgba(225,6,0,0.5); }
    .cursor-hover .cursor-dot { transform: translate(-50%,-50%) scale(1.5); background: #fff; }
    .cursor-hover .cursor-dot-outline { transform: translate(-50%,-50%) scale(.8); background: rgba(225,6,0,0.2); }
    a, button { cursor: none; }
    .cursor-trail {
      pointer-events: none; position: fixed; width: 5px; height: 5px; background: rgba(225,6,0,0.3);
      border-radius: 50%; z-index: 9998; opacity: 0; transform: translate(-50%,-50%);
    }
    @media(max-width:768px) { body { cursor: auto; } .cursor-dot, .cursor-dot-outline, .cursor-trail { display: none; } }

    /* ---------- RESERVE BUTTON ---------- */
    .reserve-btn {
      display: block;
      background: #E10600;
      color: #fff;
      font-weight: 700;
      border-radius: 50px;
      padding: 16px 40px;
      font-size: 1.1em;
      letter-spacing: .1em;
      margin: 40px auto;
      width: 80%;
      max-width: 300px;
      text-align: center;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }
    .reserve-btn:hover {
      background: #b50000;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(225,6,0,0.3);
    }
  </style>
</head>

  <!-- ---------- SCRIPTS ---------- -->
  <script>
    /* ---------------- SLIDER ---------------- */
    document.addEventListener('DOMContentLoaded', () => {
      const slides = document.querySelectorAll('.slide');
      let idx = 0;
      setInterval(() => {
        slides[idx].classList.remove('active');
        idx = (idx + 1) % slides.length;
        slides[idx].classList.add('active');
      }, 5000);
    });

    /* ---------------- CUSTOM CURSOR ---------------- */
    document.addEventListener('DOMContentLoaded', () => {
      const cursorDot = document.querySelector('.cursor-dot');
      const cursorOutline = document.querySelector('.cursor-dot-outline');
      const hoverables = document.querySelectorAll('a, button, .reserve-btn, .slide');
      let mouseX = 0, mouseY = 0, outlineX = 0, outlineY = 0, dotX = 0, dotY = 0;
      const trails = [], trailCount = 15;
      for (let i = 0; i < trailCount; i++) {
        const t = document.createElement('div');
        t.className = 'cursor-trail';
        document.body.appendChild(t);
        trails.push({ el: t, x: 0, y: 0, alpha: 0 });
      }
      window.addEventListener('mousemove', e => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        if (cursorDot.style.opacity === '' || cursorDot.style.opacity === '0') {
          cursorDot.style.opacity = 1;
          cursorOutline.style.opacity = 1;
        }
      });
      hoverables.forEach(el => {
        el.addEventListener('mouseenter', () => {
          cursorDot.classList.add('cursor-hover');
          cursorOutline.classList.add('cursor-hover');
        });
        el.addEventListener('mouseleave', () => {
          cursorDot.classList.remove('cursor-hover');
          cursorOutline.classList.remove('cursor-hover');
        });
      });
      function animate() {
        outlineX += (mouseX - outlineX) * .1;
        outlineY += (mouseY - outlineY) * .1;
        dotX += (mouseX - dotX) * .3;
        dotY += (mouseY - dotY) * .3;
        cursorDot.style.transform = `translate(${dotX}px, ${dotY}px) translate(-50%, -50%)`;
        cursorOutline.style.transform = `translate(${outlineX}px, ${outlineY}px) translate(-50%, -50%)`;
        trails.forEach(tr => {
          tr.alpha -= 0.03;
          if (tr.alpha < 0) tr.alpha = 0;
          tr.el.style.left = `${mouseX}px`;
          tr.el.style.top = `${mouseY}px`;
          tr.el.style.opacity = tr.alpha;
        });
        requestAnimationFrame(animate);
      }
      document.addEventListener('mouseout', e => {
        if (e.relatedTarget === null) {
          cursorDot.style.opacity = 0;
          cursorOutline.style.opacity = 0;
        }
      });
      animate();
    });
  </script>
