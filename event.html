<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>EVENT | music cafe&bar 回帰 -KAIKI-</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* ---------- FONT & BASE ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&family=Noto+Serif+JP:wght@300;500;700&display=swap');
    body {
      background: #000;
      color: #fff;
      font-family: 'ヒラギノ角ゴ ProN W6','Helvetica Neue',Helvetica,Arial,sans-serif;
      margin: 0;
      padding: 0;
      letter-spacing: 0.01em;
      cursor: none;
    }
    a { color: inherit; text-decoration: none; }

    /* ---------- CONTAINER ---------- */
    .container { max-width: 1200px; margin: 0 auto; padding: 24px 20px; position: relative; z-index: 1; }
    @media(max-width:800px) { .container { padding: 24px 5vw; } }

    /* ---------- HEADER ---------- */
    header { display: flex; align-items: center; justify-content: space-between; padding: 20px 0; }
    .logo { height: 50px; }
    nav { display: flex; gap: 24px; }
    nav a { font-weight: 700; font-size: 1em; border-bottom: 2px solid transparent; padding-bottom: 4px; transition: border .25s; }
    nav a:hover { border-bottom: 2px solid #E10600; }
    @media(max-width:800px) {
      header { flex-direction: column; gap: 16px; }
      nav { flex-wrap: wrap; justify-content: center; gap: 12px; width: 100%; }
      nav a { font-size: 0.9em; padding: 6px 10px; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; }
      nav a:hover { background: rgba(225,6,0,0.1); border-color: #E10600; }
    }

    /* ---------- PAGE TITLE ---------- */
    .page-title { 
      font-size: 3em; 
      font-weight: 700; 
      text-align: center; 
      margin: 60px 0 40px; 
      letter-spacing: 0.1em; 
      color: #E10600;
      text-transform: uppercase;
    }

    /* ---------- FULLSCREEN PHOTO SECTION ---------- */
    .fullscreen-photos {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0; /* ← ここを -1 から 0 に変更 */
  overflow: hidden;
}
    .fullscreen-photo {
      position: absolute;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      opacity: 0;
      transition: all 0.5s ease;
      animation: fadeInOut 8s infinite;
      pointer-events: auto;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .fullscreen-photo:hover {
      transform: scale(1.1) rotate(0deg) !important;
      opacity: 0.8 !important;
      z-index: 1;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 0.15; }
      80% { opacity: 0.15; }
      100% { opacity: 0; }
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    /* Add different animation delays and positions for each photo */
    .fullscreen-photo:nth-child(1) { animation-delay: 0s; top: 15%; left: 10%; transform: rotate(-15deg); }
    .fullscreen-photo:nth-child(2) { animation-delay: 1s; top: 25%; right: 15%; transform: rotate(10deg); }
    .fullscreen-photo:nth-child(3) { animation-delay: 2s; top: 45%; left: 20%; transform: rotate(-8deg); }
    .fullscreen-photo:nth-child(4) { animation-delay: 3s; top: 35%; right: 25%; transform: rotate(12deg); }
    .fullscreen-photo:nth-child(5) { animation-delay: 4s; top: 65%; left: 15%; transform: rotate(-5deg); }
    .fullscreen-photo:nth-child(6) { animation-delay: 5s; top: 55%; right: 20%; transform: rotate(15deg); }
    .fullscreen-photo:nth-child(7) { animation-delay: 6s; top: 75%; left: 30%; transform: rotate(-12deg); }
    .fullscreen-photo:nth-child(8) { animation-delay: 7s; top: 85%; right: 15%; transform: rotate(8deg); }
    .fullscreen-photo:nth-child(9) { animation-delay: 0.5s; top: 5%; left: 40%; transform: rotate(-10deg); }
    .fullscreen-photo:nth-child(10) { animation-delay: 1.5s; top: 15%; right: 35%; transform: rotate(5deg); }
    .fullscreen-photo:nth-child(11) { animation-delay: 2.5s; top: 35%; left: 45%; transform: rotate(-8deg); }
    .fullscreen-photo:nth-child(12) { animation-delay: 3.5s; top: 45%; right: 40%; transform: rotate(12deg); }
    .fullscreen-photo:nth-child(13) { animation-delay: 4.5s; top: 65%; left: 35%; transform: rotate(-15deg); }
    .fullscreen-photo:nth-child(14) { animation-delay: 5.5s; top: 75%; right: 30%; transform: rotate(8deg); }
    .fullscreen-photo:nth-child(15) { animation-delay: 6.5s; top: 85%; left: 25%; transform: rotate(-5deg); }

    @media(max-width:768px) {
      .fullscreen-photo {
        width: 150px;
        height: 150px;
      }
    }

    /* ---------- EVENT GALLERY ---------- */
    .event-gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin: 40px 0;
    }
    .event-image {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      aspect-ratio: 16/9;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .event-image:hover {
      transform: scale(1.02);
    }
    .event-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .event-image:hover img {
      transform: scale(1.1);
    }
    .event-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      color: #fff;
    }
    .event-overlay h3 {
      margin: 0;
      font-size: 1.4em;
      font-weight: 700;
    }
    .event-overlay p {
      margin: 8px 0 0;
      font-size: 0.9em;
      opacity: 0.9;
    }

    /* ---------- INFO SECTION ---------- */
    .info-section {
      text-align: center;
      margin: 60px 0;
      padding: 40px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
    }
    .info-section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #E10600;
    }
    .info-section p {
      font-size: 1.1em;
      line-height: 1.8;
      color: #ccc;
      max-width: 800px;
      margin: 0 auto;
    }

    /* ---------- RESERVE BUTTON ---------- */
    .reserve-btn {
      display: block;
      background: #E10600;
      color: #fff;
      font-weight: 700;
      border-radius: 50px;
      padding: 16px 40px;
      font-size: 1.1em;
      letter-spacing: .1em;
      margin: 40px auto;
      width: 80%;
      max-width: 300px;
      text-align: center;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }
    .reserve-btn:hover {
      background: #b50000;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(225,6,0,0.3);
    }

    /* ---------- CONTACT/MAP/FOOTER ---------- */
    .contact-info {
      text-align: center;
      font-size: .95em;
      margin: 32px 0 12px;
      line-height: 1.7;
    }
    .map {
      width: 100%;
      height: 300px;
      margin: 16px 0 24px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 18px rgba(0,0,0,0.2);
    }
    .map iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .sns {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 16px;
    }
    .sns img {
      width: 28px;
      height: 28px;
      filter: invert(1);
      transition: filter .22s;
    }
    .sns a:hover img {
      filter: invert(34%) sepia(92%) saturate(6565%) hue-rotate(356deg) brightness(91%) contrast(130%);
    }
    footer {
      text-align: center;
      color: #888;
      font-size: .85em;
      letter-spacing: .04em;
      margin: 24px 0 12px;
    }

    /* ---------- CUSTOM CURSOR ---------- */
    .cursor-dot, .cursor-dot-outline {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      border-radius: 50%;
      opacity: 0;
      transform: translate(-50%,-50%);
      transition: opacity .3s ease;
      z-index: 9999;
    }
    .cursor-dot {
      width: 8px;
      height: 8px;
      background: #E10600;
    }
    .cursor-dot-outline {
      width: 36px;
      height: 36px;
      background: rgba(225,6,0,0.1);
      border: 1px solid rgba(225,6,0,0.5);
    }
    .cursor-hover .cursor-dot {
      transform: translate(-50%,-50%) scale(1.5);
      background: #fff;
    }
    .cursor-hover .cursor-dot-outline {
      transform: translate(-50%,-50%) scale(.8);
      background: rgba(225,6,0,0.2);
    }
    a, button {
      cursor: none;
    }
    .cursor-trail {
      pointer-events: none;
      position: fixed;
      width: 5px;
      height: 5px;
      background: rgba(225,6,0,0.3);
      border-radius: 50%;
      z-index: 9998;
      opacity: 0;
      transform: translate(-50%,-50%);
    }
    @media(max-width:768px) {
      body { cursor: auto; }
      .cursor-dot, .cursor-dot-outline, .cursor-trail { display: none; }
      .event-gallery {
        grid-template-columns: 1fr;
      }
    }

    /* ---------- PHOTO MODAL ---------- */
    .photo-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .photo-modal.active {
      display: flex;
      opacity: 1;
    }
    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    .modal-content.active {
      transform: scale(1);
    }
    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
    }
    .modal-close {
      position: absolute;
      top: -40px;
      right: 0;
      color: #fff;
      font-size: 2em;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }
    .modal-close:hover {
      transform: rotate(90deg);
    }
    .modal-caption {
      position: absolute;
      bottom: -40px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 1.1em;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }
    .modal-content.active .modal-caption {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

  <!-- ---------- SCRIPTS ---------- -->
  <script>
    /* ---------------- CUSTOM CURSOR ---------------- */
    document.addEventListener('DOMContentLoaded', () => {
      const cursorDot = document.querySelector('.cursor-dot');
      const cursorOutline = document.querySelector('.cursor-dot-outline');
      const hoverables = document.querySelectorAll('a, button, .reserve-btn, .event-image');
      let mouseX = 0, mouseY = 0, outlineX = 0, outlineY = 0, dotX = 0, dotY = 0;
      const trails = [], trailCount = 15;
      for (let i = 0; i < trailCount; i++) {
        const t = document.createElement('div');
        t.className = 'cursor-trail';
        document.body.appendChild(t);
        trails.push({ el: t, x: 0, y: 0, alpha: 0 });
      }
      window.addEventListener('mousemove', e => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        if (cursorDot.style.opacity === '' || cursorDot.style.opacity === '0') {
          cursorDot.style.opacity = 1;
          cursorOutline.style.opacity = 1;
        }
      });
      hoverables.forEach(el => {
        el.addEventListener('mouseenter', () => {
          cursorDot.classList.add('cursor-hover');
          cursorOutline.classList.add('cursor-hover');
        });
        el.addEventListener('mouseleave', () => {
          cursorDot.classList.remove('cursor-hover');
          cursorOutline.classList.remove('cursor-hover');
        });
      });
      function animate() {
        outlineX += (mouseX - outlineX) * .1;
        outlineY += (mouseY - outlineY) * .1;
        dotX += (mouseX - dotX) * .3;
        dotY += (mouseY - dotY) * .3;
        cursorDot.style.transform = `translate(${dotX}px, ${dotY}px) translate(-50%, -50%)`;
        cursorOutline.style.transform = `translate(${outlineX}px, ${outlineY}px) translate(-50%, -50%)`;
        trails.forEach(tr => {
          tr.alpha -= 0.03;
          if (tr.alpha < 0) tr.alpha = 0;
          tr.el.style.left = `${mouseX}px`;
          tr.el.style.top = `${mouseY}px`;
          tr.el.style.opacity = tr.alpha;
        });
        requestAnimationFrame(animate);
      }
      document.addEventListener('mouseout', e => {
        if (e.relatedTarget === null) {
          cursorDot.style.opacity = 0;
          cursorOutline.style.opacity = 0;
        }
      });
      animate();
    });

    /* ---------------- PHOTO MODAL ---------------- */
    const modal = document.querySelector('.photo-modal');
    const modalContent = document.querySelector('.modal-content');
    const modalImg = modal.querySelector('img');
    const modalCaption = modal.querySelector('.modal-caption');
    const modalClose = modal.querySelector('.modal-close');
    const photos = document.querySelectorAll('.fullscreen-photo');

    photos.forEach(photo => {
      photo.addEventListener('click', () => {
        const imgSrc = photo.getAttribute('src');
        const imgAlt = photo.getAttribute('alt') || 'Event photo';
        
        modalImg.setAttribute('src', imgSrc);
        modalCaption.textContent = imgAlt;
        
        modal.classList.add('active');
        setTimeout(() => {
          modalContent.classList.add('active');
        }, 50);
      });
    });

    modalClose.addEventListener('click', () => {
      modalContent.classList.remove('active');
      setTimeout(() => {
        modal.classList.remove('active');
      }, 300);
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modalContent.classList.remove('active');
        setTimeout(() => {
          modal.classList.remove('active');
        }, 300);
      }
    });

    /* ---------------- PHOTO ANIMATION ---------------- */
    function animatePhoto(element) {
      element.style.animation = 'float 1s ease-in-out';
      element.style.transform = 'scale(1.2) rotate(0deg)';
      element.style.opacity = '0.8';
      element.style.zIndex = '1';
      
      setTimeout(() => {
        element.style.animation = '';
        element.style.transform = '';
        element.style.opacity = '';
        element.style.zIndex = '';
      }, 1000);
    }
  </script>
