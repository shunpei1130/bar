<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CONTACT | music cafe&bar 回帰 -KAIKI-</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* ---------- FONT & BASE ---------- */
    @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&family=Noto+Serif+JP:wght@300;500;700&display=swap');
    body {
      background: #000;
      color: #fff;
      font-family: 'ヒラギノ角ゴ ProN W6','Helvetica Neue',Helvetica,Arial,sans-serif;
      margin: 0;
      padding: 0;
      letter-spacing: 0.01em;
      cursor: none;
    }
    a { color: inherit; text-decoration: none; }

    /* ---------- CONTAINER ---------- */
    .container { max-width: 960px; margin: 0 auto; padding: 24px 20px; position: relative; z-index: 1; }
    @media(max-width:800px) { .container { padding: 24px 5vw; } }

    /* ---------- HEADER ---------- */
    header { display: flex; align-items: center; justify-content: space-between; padding: 20px 0; }
    .logo { height: 50px; }
    nav { display: flex; gap: 24px; }
    nav a { font-weight: 700; font-size: 1em; border-bottom: 2px solid transparent; padding-bottom: 4px; transition: border .25s; }
    nav a:hover { border-bottom: 2px solid #E10600; }
    @media(max-width:800px) {
      header { flex-direction: column; gap: 16px; }
      nav { flex-wrap: wrap; justify-content: center; gap: 12px; width: 100%; }
      nav a { font-size: 0.9em; padding: 6px 10px; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; }
      nav a:hover { background: rgba(225,6,0,0.1); border-color: #E10600; }
    }

    /* ---------- PAGE TITLE ---------- */
    .page-title { font-size: 2em; font-weight: 700; text-align: center; margin: 40px 0 16px; letter-spacing: 0.05em; color: #E10600; }

    /* ---------- CONTACT FORM ---------- */
    .contact-form {
      margin-top: 32px;
      background: rgba(24,24,24,0.9);
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.3);
    }
    .contact-form label {
      display: block; font-size: 1em; margin-bottom: 6px; color: #fff; font-weight: 500;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%; padding: 10px; margin-bottom: 16px;
      background: #111; border: 1px solid #333; border-radius: 4px; color: #fff;
      font-size: 1em; letter-spacing: .03em;
    }
    .contact-form textarea { resize: vertical; min-height: 120px; }
    .contact-form button {
      background: #E10600; color: #fff; font-weight: 700; border: none;
      border-radius: 50px; padding: 14px 36px; font-size: 1em; letter-spacing: .06em;
      cursor: none; transition: background .2s;
    }
    .contact-form button:hover { background: #b50000; }

    /* ---------- CONTACT INFO & MAP ---------- */
    .contact-info { text-align: center; font-size: .95em; margin: 32px 0 12px; line-height: 1.7; }
    .map {
      width: 100%; height: 200px; margin: 16px 0 24px; border-radius: 12px; overflow: hidden; box-shadow: 0 3px 18px rgba(0,0,0,0.2);
    }
    .map iframe { width: 100%; height: 100%; border: 0; }
    .sns { display: flex; gap: 16px; justify-content: center; margin-top: 16px; }
    .sns img { width: 28px; height: 28px; filter: invert(1); transition: filter .22s; }
    .sns a:hover img { filter: invert(34%) sepia(92%) saturate(6565%) hue-rotate(356deg) brightness(91%) contrast(130%); }
    footer { text-align: center; color: #888; font-size: .85em; letter-spacing: .04em; margin: 24px 0 12px; }

    /* ---------- CUSTOM CURSOR ---------- */
    .cursor-dot, .cursor-dot-outline {
      pointer-events: none; position: fixed; top: 0; left: 0; border-radius: 50%; opacity: 0;
      transform: translate(-50%,-50%); transition: opacity .3s ease; z-index: 9999;
    }
    .cursor-dot { width: 8px; height: 8px; background: #E10600; }
    .cursor-dot-outline { width: 36px; height: 36px; background: rgba(225,6,0,0.1); border: 1px solid rgba(225,6,0,0.5); }
    .cursor-hover .cursor-dot { transform: translate(-50%,-50%) scale(1.5); background: #fff; }
    .cursor-hover .cursor-dot-outline { transform: translate(-50%,-50%) scale(.8); background: rgba(225,6,0,0.2); }
    a, button { cursor: none; }
    .cursor-trail {
      pointer-events: none; position: fixed; width: 5px; height: 5px; background: rgba(225,6,0,0.3);
      border-radius: 50%; z-index: 9998; opacity: 0; transform: translate(-50%,-50%);
    }
    @media(max-width:768px) { body { cursor: auto; } .cursor-dot, .cursor-dot-outline, .cursor-trail { display: none; } }
  </style>
</head>
<body>
  <!-- Custom Cursor Elements -->
  <div class="cursor-dot"></div>
  <div class="cursor-dot-outline"></div>

  <!-- HEADER -->
  <div class="container">
    <header>
      <img src="images/logo.jpg" alt="回帰 ロゴ" class="logo">
      <nav>
        <a href="menu.html">MENU</a>
        <a href="art.html">ART &amp; DESIGN</a>
        <a href="event.html">EVENT</a>
        <a href="contact.html">CONTACT</a>
      </nav>
    </header>
  </div>

  <!-- PAGE TITLE -->
  <div class="container">
    <h2 class="page-title">CONTACT</h2>
  </div>

  <!-- CONTACT FORM -->
  <div class="container">
    <form class="contact-form" action="#" method="POST">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" placeholder="例: 山田 太郎" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" placeholder="例: example@domain.com" required>

      <label for="subject">件名</label>
      <input type="text" id="subject" name="subject" placeholder="例: 予約希望" required>

      <label for="message">お問い合わせ内容</label>
      <textarea id="message" name="message" placeholder="ご質問やご要望などをご記入ください" required></textarea>

      <button type="submit">送信する</button>
    </form>
  </div>

  <!-- CONTACT INFO & MAP -->
  <div class="container">
    <div class="contact-info">
      屋号: 回帰 | 渋谷区桜丘町17-12 シブヤジョンソンビル2F<br>
      TEL: 03-5422-3347 | MAIL: <a href="mailto:kaikitokyo@gmail.com" style="color:#E10600;">kaikitokyo@gmail.com</a><br>
      営業時間: 月〜木 15:00〜24:00 / 金 15:00〜4:00 / 土 18:00〜4:00 / 定休日: 日曜日
    </div>
    <div class="map">
      <iframe src="https://www.google.com/maps?q=渋谷区桜丘町17-12シブヤジョンソンビル2F&output=embed"
              allowfullscreen="" loading="lazy"></iframe>
    </div>
    <!-- SNS -->
    <div class="sns">
      <a href="https://www.instagram.com/kaikitokyo/" target="_blank"><img src="insta_icon.svg" alt="Instagram"></a>

    </div>
  </div>

  <!-- FOOTER -->
  <footer>&copy; 2025 music cafe&bar 回帰 -KAIKI-</footer>

  <!-- ---------- SCRIPTS ---------- -->
  <script>
    /* ---------------- CUSTOM CURSOR ---------------- */
    document.addEventListener('DOMContentLoaded', () => {
      const cursorDot = document.querySelector('.cursor-dot');
      const cursorOutline = document.querySelector('.cursor-dot-outline');
      const hoverables = document.querySelectorAll('input, textarea, button, a');
      let mouseX = 0, mouseY = 0, outlineX = 0, outlineY = 0, dotX = 0, dotY = 0;
      const trails = [], trailCount = 15;
      for (let i = 0; i < trailCount; i++) {
        const t = document.createElement('div');
        t.className = 'cursor-trail';
        document.body.appendChild(t);
        trails.push({ el: t, x: 0, y: 0, alpha: 0 });
      }
      window.addEventListener('mousemove', e => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        if (cursorDot.style.opacity === '' || cursorDot.style.opacity === '0') {
          cursorDot.style.opacity = 1;
          cursorOutline.style.opacity = 1;
        }
      });
      hoverables.forEach(el => {
        el.addEventListener('mouseenter', () => {
          cursorDot.classList.add('cursor-hover');
          cursorOutline.classList.add('cursor-hover');
        });
        el.addEventListener('mouseleave', () => {
          cursorDot.classList.remove('cursor-hover');
          cursorOutline.classList.remove('cursor-hover');
        });
      });
      function animate() {
        outlineX += (mouseX - outlineX) * .1;
        outlineY += (mouseY - outlineY) * .1;
        dotX += (mouseX - dotX) * .3;
        dotY += (mouseY - dotY) * .3;
        cursorDot.style.transform = `translate(${dotX}px, ${dotY}px) translate(-50%, -50%)`;
        cursorOutline.style.transform = `translate(${outlineX}px, ${outlineY}px) translate(-50%, -50%)`;
        trails.forEach(tr => {
          tr.alpha -= 0.03;
          if (tr.alpha < 0) tr.alpha = 0;
          tr.el.style.left = `${mouseX}px`;
          tr.el.style.top = `${mouseY}px`;
          tr.el.style.opacity = tr.alpha;
        });
        requestAnimationFrame(animate);
      }
      document.addEventListener('mouseout', e => {
        if (e.relatedTarget === null) {
          cursorDot.style.opacity = 0;
          cursorOutline.style.opacity = 0;
        }
      });
      animate();
    });
  </script>
</body>
</html>
